<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>QuaggaJS test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/styles.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/pygment_trac.css">
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .input-section, .results-section {
        width: 100%;
        max-width: 800px;
      }
      .input-section input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
      .results-section {
        display: flex;
        justify-content: space-between;
      }
      .results-section div {
        width: 48%;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
      .counters {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .counters div {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- Vista de la cámara -->
        <div id="interactive" class="viewport" style="max-width: 640px; max-height: 480px;"></div> <!-- 163 x 122.5-->

        <!-- Cuadro de texto para introducción manual -->
        <div class="input-section">
          <input type="text" id="manualInput" placeholder="Introduce el código manualmente">
        </div>

        <!-- Resultados y comparación -->
        <div class="results-section">
          <div id="detectedCode">Código detectado: </div>
          <div id="manualInput" placeholder="Introduce el código manualmente">Código manual: </div>
            <!-- Los códigos se agregarán aquí como texto plano -->
        </div>

        <!-- Contadores de aciertos y fallos -->
        <div class="counters">
          <div>Aciertos: <span id="successCount">0</span></div>
          <div>Fallos: <span id="failureCount">0</span></div>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/codigobarras/dist/quagga.min.js" type="text/javascript"></script>
    <script src="live_w_locator.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
  </body>
</html>
