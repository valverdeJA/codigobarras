<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>QuaggaJS test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/styles.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/pygment_trac.css">
    <style>
        #sn-reader {
            position: relative;
            width: 100%;
            max-width: 640px;
            max-height: 480px;
            overflow: hidden; /* Asegura que nada se salga del div */
            }

        #sn-reader video,
            #sn-reader canvas {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Esto ajustará el video o canvas para cubrir el área del div sin distorsionarse */
            }
        .scan-zone {
            position: absolute;
            top: 100px; /* Ajusta la posición según el lugar donde quieras mostrar la zona */
            left: 50%;
            transform: translateX(-50%); /* Centra la zona en el div */
            width: 300px; /* Ancho de la zona */
            height: 100px; /* Alto de la zona */
            border: 2px dashed rgba(255, 0, 0, 0.8); /* Borde de la zona */
            background-color: rgba(255, 0, 0, 0.2); /* Color de fondo semitransparente */
            box-sizing: border-box;
            pointer-events: none; /* Evita que interfiera con el escaneo */
            }

    </style>

  </head>
  <body>
    <div class="wrapper">
        <div class="container_serial_number" style="width: 50%; float: left;">
          <input type="text" id="SERIAL_NUMBER" name="SERIAL_NUMBER">
          <button type="button" id="start-scanner-serial-number">Iniciar Escaneo</button>
          <div id="reader-SERIAL_NUMBER" class="viewport" style="max-width: 640px; max-height: 480px;">
            <!-- Zona de escaneo en el div -->
            <div id="scan-zone-SERIAL_NUMBER" class="scan-zone"></div>
          </div>
        </div>
    
        <div class="container_codigo_maquina" style="width: 50%; float: left;">
          <input type="text" id="CODE_MACHINE" name="CODE_MACHINE">
          <button type="button" id="start-scanner-code-machine">Iniciar Escaneo</button>
          <div id="reader-CODE_MACHINE" class="viewport" style="max-width: 640px; max-height: 480px;">
            <!-- Zona de escaneo en el div -->
            <div id="scan-zone-CODE_MACHINE" class="scan-zone"></div>
          </div>
        </div>
      </div>

    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/codigobarras/dist/quagga.min.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
    <script src="live_w.js" type="text/javascript"></script>
  </body>
</html>

  </body>
</html>
