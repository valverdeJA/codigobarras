<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>QuaggaJS test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/styles.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/example.css">
    <link rel="stylesheet" href="https://serratus.github.io/quaggaJS/stylesheets/pygment_trac.css">
    <style>
        .scan-zone {
            position: absolute;
            top: 50%;  /*Centrado verticalmente */
            left: 50%;  /*Centrado horizontalmente */
            /*transform: translate(-50%, -50%);  Ajuste preciso para centrar */
            width: 200px; /* Ancho del área de escaneo */
            height: 150px; /* Alto del área de escaneo */
            border: 2px dashed rgba(255, 0, 0, 0.8); /* Borde rojo semitransparente */
            background-color: rgba(255, 0, 0, 0.2); /* Fondo rojo semitransparente */
            box-sizing: border-box;
            pointer-events: none; /* No interfiere con el escaneo */
        }
        #reader-SERIAL_NUMBER {
        position: relative;

}

    </style>

  </head>
  <body>
    <div class="wrapper">
        <div class="container_serial_number">
          <input type="text" id="SERIAL_NUMBER" name="SERIAL_NUMBER">
          <button type="button" id="start-scanner-serial-number">Iniciar Escaneo</button>
          <div id="reader-SERIAL_NUMBER" class="viewport">
            <!-- Zona de escaneo en el div -->
            <div id="scan-zone-SERIAL_NUMBER" class="scan-zone" style="display: none;"></div>
          </div>
        </div>
    <script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/codigobarras/dist/quagga.min.js" type="text/javascript"></script>
    <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
    <script src="live_w.js" type="text/javascript"></script>
  </body>
</html>
