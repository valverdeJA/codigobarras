<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Serie y Código</title>

    <!-- Enlace a Bootstrap (necesario para el sistema de columnas) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        .barcode-icon {
            height: 100px;
            width: auto;
        }
        .w-90 {
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 p-l-r-5 text-center">
                <table class="tb-panel-fabricacion">
                    <thead>
                        <tr>
                            <th class="p-5">NÚMERO DE SERIE</th>
                        </tr>     
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-5">
                                <input type="text" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="" class="w-90" autofocus>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="start-scanner-serial-number">
                    <img src="/codigobarras/img/icon_barcode.png" alt="Escanear código" class="barcode-icon">
                </button>
                <div id="interactive" class="viewport"></div>
            </div>


            <div class="col-sm-3 p-l-r-5 text-center">
                <table class="tb-panel-fabricacion">
                    <thead>
                        <tr>
                            <th class="p-5">CÓDIGO DE MÁQUINA</th>
                        </tr>     
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-5">
                                <input type="text" id="CODE_MACHINE" name="CODE_MACHINE" value="" class="w-90">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="start-scanner-code-machine">
                    <img src="/codigobarras/img/icon_barcode.png" alt="Escanear código" class="barcode-icon">
                </button>
                <div id="reader-CODE_MACHINE"></div>
            </div>

            <div class="col-sm-1"></div>
        </div> 

        <hr>

        <div class="container-fluid" id="box-content-checklist"></div>
    </div>

    <!-- Enlace a Bootstrap JS (necesario si usas funciones dinámicas de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace a tu JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/codigobarras/dist/quagga.min.js" type="text/javascript"></script>
    <script src="live_w.js" type="text/javascript"></script>


</body>
</html>
