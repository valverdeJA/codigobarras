<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Serie y Código</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
    <script src="/codigobarras/dist/quagga.min.js" type="text/javascript"></script>
    <script src="live_w.js" type="text/javascript"></script>
</head>
<body>

    <div>
        <input type="text" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="" autofocus>
    </div>

    <div>
        <button type="button" id="start-scanner-serial-number">
            <img src="/codigobarras/img/icon_barcode.png" alt="Escanear código" class="barcode-icon">
        </button>
    </div>

    <div id="interactive" class="viewport" style="max-width: 800px; max-height: 600px;">
        <video autoplay="true" preload="auto" src="" muted="true" playsinline="true"></video>
        <canvas class="drawingBuffer" width="800" height="600"></canvas>
    </div>

</body>
</html>
